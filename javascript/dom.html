<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1 id="change">Click me!</h1>
    <button onclick="changeText()">Button</button>
    <script>
        function changeText(){
            document.getElementById('change').innerHTML="button clicked";
        }
    </script>
</body>
</html>
